<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Score</title>
</head>
<script>
function goback(){
	window.location.assign("__MODULE__/User/utility");
}
</script>
<body>
<form method="post" action="__URL__/score">
<table align="center" border="1">
<tr><td colspan="3" align="right"><input type="button" value="return" onclick="goback()"></td></tr>
<tr><th>#</th><th>Student id</th><th>Score</th></tr>
<volist name="list" id="vo" empty="Nothing found">
<tr><td>{$i}</td><td>{$vo.student_id}</td><td><input type="text" name="score[{$vo.enroll_id}]" value="{$vo.grades}"></td></tr>
</volist>
</table>
</form>
</body>
</html>
