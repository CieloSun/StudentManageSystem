<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update student</title>
</head>
<body>
<form method="post" action="__URL__/update">
<table>
<tr><td>student id</td><td><input type="text" value="{$vo.id}" maxlength=20 size=20 name="student_id"></td></tr>

</table>
</form>
