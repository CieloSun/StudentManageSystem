<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find student</title>
<script>
function edit(teacher_recid) {
	//console.log(student_recid);
	window.location.assign("__URL__/edit?teacher_recid=" + teacher_recid);
}
function enroll(teacher_id) {
	//TODO: Jump to show courses
	window.location.assign("__MODULE__/Course/find?teacher_id=" + teacher_id);
}
function del(teacher_recid) {	
	//TODO: Delete a student. It may use AJAX
	window.location.assign("__URL__/delete?teacher_recid=" + teacher_recid);
}
function goback(){
	window.location.assign("__MODULE__/User/utility");
}
</script>
</head>
<body>
<form action="__URL__/findTeacher" method="post">
<div align="center">
id:<input name="teacher_id" type="text">
name:<input name="name" type="text">
<input type="submit" value="search">
</div>
</form>
<table border="1" align="center">
	<tr><td colspan="4" align="right"><input type="button" value="return" onclick="goback()"></td></tr>
	<tr>
	<th>#</th><th>ID</th><th>Name</th><th>Action</th>
	</tr>
	<volist name="list" id="vo" empty="Nothing found">
	<tr>
	<td>{$i}</td><td>{$vo.teacher_id}</td><td>{$vo.name}</td>
	<td>
	<eq name="Think.session.permissions.admin" value="1"><button onclick='edit("{$vo.teacher_recid}")'>Edit</button></eq>
	<eq name="Think.session.permissions.read" value="1"><button onclick='enroll("{$vo.teacher_id}")'>Courses</button></eq>
	<eq name="Think.session.permissions.admin" value="1"><button onclick='del("{$vo.teacher_recid}")'>Delete</button></eq>
	</td>
	</tr>
	</volist>

</table>
</body>
</html>
