<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add teacher</title>
</head>
<script>
function goback(){
	window.location.assign("__MODULE__/User/utility");
}
</script>
<body>
<form method="post" action="__URL__/insert">
<table align="center">
<tr><th>teacher id</th><td><input type="text" maxlength=20 size=20 name="teacher_id" placeholder="Must be 5 digits" pattern="\d{5}" required="required"></td></tr>
<tr><th>name</th><td><input type="text" maxlength=20 size=20 name="name"></td></tr>
<tr><td colspan="2" align="right"><input type="submit" value="ok">
<input type="button" value="return" onclick="goback()"></td></tr>
<tr><td>Default password</td><td>"{$Think.config.USER_DEFAULT_PASSWORD}"</td></tr>
</table>
</form>
</body>
</html>
